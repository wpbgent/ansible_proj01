---
- name: Install Jenkins
  gather_facts: false
  hosts: jenkded02
  become: true
  tasks:
    - name: Run yum update
      yum:
        use_backend: yum
        name: "*"
        state: latest

    - name: Install yum
      yum:
        use_backend: yum
        name:
          - wget
          - java-1.8.0-openjdk

    - name: Download jenkins.repo
      get_url:
        url: http://pkg.jenkins-ci.org/redhat-stable/jenkins.repo
        dest: /etc/yum.repos.d/jenkins.repo

    - name: Import Jenkins Key
      rpm_key:
        state: present
        key: https://jenkins-ci.org/redhat/jenkins-ci.org.key

    - name: Install Jenkins
      yum:
        use_backend: yum
        name: jenkins
        state: present

    - name: Start & Enable Jenkins
      systemd:
        name: jenkins
        state: started
        enabled: true

    #- name: Start & Enable Jenkins NON SYSTEMD WAY
      #service:
        #name: jenkins
        #state: started
        #enabled: true
      #debugger: on_failed

    - name: Sleep for 30 seconds and continue with play
      wait_for: timeout=30

    - name: Get init password Jenkins
      shell: cat /var/lib/jenkins/secrets/initialAdminPassword
      debugger: on_failed
      changed_when: false
      register: result

    - name: Print init password Jenkins
      debug:
        var: result.stdout
